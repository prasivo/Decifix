<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DECIFIX â€” Global Logic Authority</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ffffff; --bg: #000000; --gray: #888888; --accent: #00FF41; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--primary); min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        
        #decifix-ui { width: 90%; max-width: 600px; padding: 40px; border: 1px solid #1a1a1a; background: rgba(0,0,0,0.9); z-index: 10; }
        .brand { font-weight: 900; letter-spacing: 12px; font-size: 24px; text-transform: uppercase; margin-bottom: 40px; }
        
        textarea { width: 100%; background: transparent; border: none; border-left: 2px solid #333; padding: 10px 20px; color: white; font-size: 18px; outline: none; resize: none; margin-bottom: 30px; }
        textarea:focus { border-left-color: var(--accent); }

        .btn { width: 100%; padding: 20px; border: 1px solid white; background: transparent; color: white; cursor: pointer; letter-spacing: 4px; font-weight: 700; }
        .btn:hover { background: white; color: black; }

        .option-btn { border: 1px solid #333; padding: 15px; margin-bottom: 10px; cursor: pointer; text-transform: uppercase; font-size: 13px; }
        .option-btn:hover { background: #1a1a1a; border-color: var(--accent); }

        .hidden { display: none !important; }
        .status-text { font-size: 10px; color: var(--gray); letter-spacing: 2px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="decifix-ui">
        <div class="brand">DECIFIX</div>

        <div id="phase-input">
            <textarea id="userInput" rows="2" placeholder="STATE THE DECISION..."></textarea>
            <button class="btn" onclick="startAudit()">INITIALIZE FILTER</button>
        </div>

        <div id="phase-loading" class="hidden">
            <h2 style="letter-spacing: 5px;">SCANNING DATASET...</h2>
            <p class="status-text">MATCHING 1000+ LOGIC NODES_</p>
        </div>

        <div id="phase-audit" class="hidden">
            <div id="q-header" class="status-text"></div>
            <div id="q-text" style="font-size: 20px; margin: 30px 0; font-weight: 700;"></div>
            <div id="q-options"></div>
        </div>

        <div id="phase-report" class="hidden">
            <div id="audit-results"></div>
            <button class="btn" onclick="location.reload()" style="margin-top:20px;">NEW AUDIT</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
