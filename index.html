<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DECIFIX — Decision Filter System</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0B0B0F;
      color: #ffffff;
      height: 100vh;
      overflow: hidden;
    }

    /* Background grid */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.25;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 600px;
      background: rgba(10,10,15,0.9);
      border: 1px solid #222;
      padding: 50px 40px;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 4px;
    }

    .subtitle {
      margin-top: 8px;
      font-size: 14px;
      color: #9CA3AF;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    .divider {
      margin: 30px auto;
      width: 120px;
      height: 1px;
      background: linear-gradient(to right, transparent, #6366F1, transparent);
    }

    textarea {
      width: 100%;
      background: transparent;
      border: 1px solid #333;
      padding: 14px;
      color: #fff;
      font-size: 16px;
      resize: none;
      outline: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: transparent;
      border: 1px solid #6366F1;
      color: #6366F1;
      font-size: 14px;
      letter-spacing: 3px;
      cursor: pointer;
    }

    button:hover {
      background: #6366F1;
      color: #000;
    }

    .hidden {
      display: none;
    }

    /* Question UI */
    #q-text {
      font-size: 20px;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .option-btn {
      border: 1px solid #333;
      padding: 14px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .option-btn:hover {
      border-color: #6366F1;
      color: #6366F1;
      background: rgba(99,102,241,0.1);
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #6B7280;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">

      <!-- HEADER -->
      <h1>DECIFIX</h1>
      <div class="subtitle">Decision Filter System</div>
      <div class="divider"></div>

      <!-- INPUT PHASE -->
      <div id="phase-input">
        <textarea
          id="userInput"
          rows="3"
          placeholder="WHAT IS THE DECISION?"
        ></textarea>
        <button onclick="startEngine()">START FILTER</button>
      </div>

      <!-- AUDIT PHASE -->
      <div id="phase-audit" class="hidden">
        <div id="q-text"></div>
        <div id="q-options"></div>
      </div>

    </div>
  </div>

  <footer>
    DECIFIX © Rule-Driven Decision Authority
  </footer>

  <!-- SCRIPTS (ORDER MAT TODNA) -->
  <script src="data.js"></script>
  <script src="app.js"></script>

</body>
</html>
