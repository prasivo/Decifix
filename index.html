<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DECIFIX | Clarity Filter</title>

<style>
/* Base Reset */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', Roboto, Arial, sans-serif;
}

body{
  background:#050509;
  color:#ffffff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow: hidden; /* Clean look */
}

/* Background Animation */
body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at center, #1a1a2e 0%, #050509 70%);
  animation: pulseBg 10s ease-in-out infinite alternate;
  z-index: -1;
}

@keyframes pulseBg {
  0% { transform: scale(1); opacity: 0.5; }
  100% { transform: scale(1.1); opacity: 0.8; }
}

/* Card Entry Animation */
.card{
  width:92%;
  max-width:560px;
  padding:50px 40px;
  background: rgba(12, 12, 20, 0.8);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.05);
  text-align:center;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  border-radius: 4px;
  animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Logo Styling */
.logo{
  font-size:52px;
  letter-spacing:10px;
  font-weight:800;
  background: linear-gradient(to bottom, #fff, #6366f1);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fadeIn 2s ease-out;
}

.sub{
  margin-top:12px;
  font-size:12px;
  letter-spacing:5px;
  color:#9ca3af;
  text-transform: uppercase;
  animation: fadeIn 2.5s ease-out;
}

/* Divider with Pulse */
.line{
  width:160px;
  height:1px;
  background: linear-gradient(to right, transparent, #6366f1, transparent);
  margin:32px auto;
  position: relative;
  overflow: hidden;
}

.line::after {
  content: "";
  position: absolute;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(to right, transparent, #fff, transparent);
  animation: lightSweep 3s infinite;
}

@keyframes lightSweep {
  0% { left: -100%; }
  50% { left: 100%; }
  100% { left: 100%; }
}

/* Input Fields */
.info{
  font-size:15px;
  line-height:1.6;
  color:#d1d5db;
  margin-bottom: 10px;
}

input{
  width:100%;
  margin-top:22px;
  padding:16px;
  background: rgba(5, 5, 9, 0.6);
  border:1px solid #333;
  color:#fff;
  font-size:14px;
  outline:none;
  transition: all 0.3s ease;
  border-radius: 2px;
}

input:focus{
  border-color: #6366f1;
  box-shadow: 0 0 15px rgba(99, 102, 241, 0.2);
}

/* Button Animation */
button{
  margin-top:28px;
  width:100%;
  padding:16px 0;
  background:transparent;
  border:1px solid #6366f1;
  color:#6366f1;
  font-weight: 600;
  letter-spacing:4px;
  cursor:pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  overflow: hidden;
}

button:hover{
  background:#6366f1;
  color:#000;
  box-shadow: 0 0 25px rgba(99, 102, 241, 0.4);
}

/* Footer & Founder Info */
.footer-group {
  margin-top:30px;
  animation: fadeIn 3.5s ease-out;
}

.footer{
  font-size:10px;
  letter-spacing:3px;
  color:#4b5563;
  margin-bottom: 15px;
}

.founder {
  font-size: 11px;
  letter-spacing: 2px;
  color: #6366f1;
  text-transform: uppercase;
  opacity: 0.8;
}

/* Global Keyframes */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

</style>
</head>

<body>

<div class="card">
  <div class="logo">DECIFIX</div>
  <div class="sub">A CLEARER WAY TO DECIDE</div>

  <div class="line"></div>

  <div class="info">
    Decision se pehle clarity.
  </div>

  <input
    id="situation"
    type="text"
    placeholder="Apni situation ek line me likho"
    autocomplete="off"
  />

  <button onclick="startFilter()">
    START FILTER
  </button>

  <div class="footer-group">
    <div class="footer">
      CALM DOWN • LETS CLEAR • YOUR POINT
    </div>
    <div class="founder">
      Founder: Prasoon Gupta
    </div>
  </div>
</div>

<script>
// Logic remains identical to your original code
function normalizeText(text){
  return text
    .toLowerCase()
    .replace(/[^a-z0-9\s]/gi, " ")
    .replace(/\s+/g, " ")
    .trim();
}

function startFilter(){
  let text = document.getElementById("situation").value;

  if(!text || text.trim().length < 5){
    alert("Apni situation thodi clear likho.");
    return;
  }

  // Smooth fade out effect before redirect
  document.querySelector('.card').style.opacity = '0';
  document.querySelector('.card').style.transition = '0.5s';

  text = normalizeText(text);
  localStorage.setItem("decifix_situation", text);
  
  setTimeout(() => {
    window.location.href = "engine.html";
  }, 500);
}
</script>

</body>
</html>
