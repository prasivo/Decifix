<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>DECIFIX</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#050509;
  color:#ffffff;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* Card */
.card{
  width:92%;
  max-width:560px;
  padding:42px 38px;
  background:#0c0c14;
  border:1px solid #222;
  text-align:center;
}

/* Logo */
.logo{
  font-size:48px;
  letter-spacing:6px;
  font-weight:700;
}

.sub{
  margin-top:8px;
  font-size:12px;
  letter-spacing:4px;
  color:#9ca3af;
}

/* Divider */
.line{
  width:120px;
  height:1px;
  background:linear-gradient(to right, transparent, #6366f1, transparent);
  margin:28px auto;
}

/* Text */
.info{
  font-size:14px;
  line-height:1.6;
  color:#d1d5db;
}

/* Input */
input{
  width:100%;
  margin-top:22px;
  padding:14px;
  background:#050509;
  border:1px solid #333;
  color:#fff;
  font-size:14px;
  outline:none;
}

input::placeholder{
  color:#6b7280;
}

/* Button */
button{
  margin-top:24px;
  width:100%;
  padding:14px 0;
  background:transparent;
  border:1px solid #6366f1;
  color:#6366f1;
  letter-spacing:3px;
  cursor:pointer;
}

button:hover{
  background:#6366f1;
  color:#000;
}

/* Footer */
.footer{
  margin-top:22px;
  font-size:11px;
  letter-spacing:2px;
  color:#6b7280;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">DECIFIX</div>
  <div class="sub">DECISION FILTER SYSTEM</div>

  <div class="line"></div>

  <div class="info">
  Decision se pehle clarity.
  </div>

  <input
    id="situation"
    type="text"
    placeholder="Apni situation ek line me likho"
  />

  <button onclick="startFilter()">
    START FILTER
  </button>

  <div class="footer">
    NO ADVICE • NO REGRET PROMISE • ONLY CLARITY
  </div>
</div>

<script>
function normalizeText(text){
  return text
    .toLowerCase()
    .replace(/[^a-z0-9\s]/gi, " ")
    .replace(/\s+/g, " ")
    .trim();
}

function startFilter(){
  let text = document.getElementById("situation").value;

  if(!text || text.trim().length < 5){
    alert("Apni situation thodi clear likho.");
    return;
  }

  text = normalizeText(text);

  localStorage.setItem("decifix_situation", text);
  window.location.href = "engine.html";
}
</script>

</body>
</html>
