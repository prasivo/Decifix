<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECIFIX â€” Global Intelligence Authority</title>
    <style>
        :root { --accent: #00FF41; --bg: #000000; --text: #ffffff; --card: #0a0a0a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background: var(--bg); color: var(--text); height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }

        /* Background Animation */
        .grid { position: absolute; width: 200%; height: 200%; background-image: linear-gradient(#111 1px, transparent 1px), linear-gradient(90deg, #111 1px, transparent 1px); background-size: 50px 50px; transform: perspective(500px) rotateX(60deg); top: -50%; animation: move 20s linear infinite; z-index: -1; opacity: 0.5; }
        @keyframes move { from { background-position: 0 0; } to { background-position: 0 1000px; } }

        #decifix-container { width: 90%; max-width: 550px; background: rgba(10, 10, 10, 0.95); border: 1px solid #333; padding: 50px; box-shadow: 0 0 50px rgba(0, 255, 65, 0.1); position: relative; }
        #decifix-container::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--accent); animation: scanLine 3s linear infinite; }
        @keyframes scanLine { 0% { top: 0; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

        .brand { font-size: 32px; font-weight: 900; letter-spacing: 15px; text-align: center; margin-bottom: 50px; color: var(--text); }
        
        textarea { width: 100%; background: transparent; border: none; border-left: 2px solid var(--accent); padding: 15px; color: white; font-size: 18px; outline: none; margin-bottom: 30px; transition: 0.3s; height: 80px; }
        
        .main-btn { width: 100%; padding: 20px; border: 1px solid white; background: transparent; color: white; cursor: pointer; letter-spacing: 5px; font-weight: bold; transition: 0.4s; }
        .main-btn:hover { background: white; color: black; box-shadow: 0 0 20px white; }

        .option-btn { border: 1px solid #333; padding: 15px; margin-bottom: 12px; cursor: pointer; text-transform: uppercase; font-size: 13px; letter-spacing: 1px; transition: 0.3s; }
        .option-btn:hover { background: #111; border-color: var(--accent); color: var(--accent); }

        .hidden { display: none !important; }
        .status { font-size: 10px; color: #555; text-align: center; margin-top: 20px; letter-spacing: 2px; }
        
        #result-box { text-align: center; }
        .verdict { font-size: 24px; letter-spacing: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="grid"></div>

    <div id="decifix-container">
        <div class="brand">DECIFIX</div>

        <div id="phase-input">
            <textarea id="userInput" placeholder="STATE THE DECISION..."></textarea>
            <button class="main-btn" onclick="startEngine()">INITIALIZE AUDIT</button>
            <div class="status">ENCRYPTED LOGIC // 1000+ NODES READY</div>
        </div>

        <div id="phase-loading" class="hidden">
            <h2 style="text-align: center; letter-spacing: 5px;">ANALYZING DATASET...</h2>
            <div class="status" style="animation: blink 0.5s infinite;">NEUTRALIZING EMOTIONS_</div>
        </div>

        <div id="phase-audit" class="hidden">
            <div id="q-header" class="status" style="margin-bottom: 20px; text-align: left;"></div>
            <div id="q-text" style="font-size: 18px; margin-bottom: 30px; font-weight: 400; line-height: 1.6;"></div>
            <div id="q-options"></div>
        </div>

        <div id="phase-report" class="hidden">
            <div id="result-box"></div>
            <button class="main-btn" onclick="location.reload()" style="margin-top: 30px;">RE-INITIALIZE</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
