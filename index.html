<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DECIFIX — Decision Filter System</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #0b0b0f;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .box {
      width: 90%;
      max-width: 500px;
      border: 1px solid #222;
      padding: 30px;
      text-align: center;
      background: #111118;
    }

    h1 {
      letter-spacing: 4px;
      margin-bottom: 8px;
    }

    .sub {
      font-size: 12px;
      color: #9ca3af;
      letter-spacing: 3px;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 70px;
      background: transparent;
      border: 1px solid #333;
      color: #fff;
      padding: 10px;
      font-size: 15px;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: transparent;
      border: 1px solid #6366f1;
      color: #6366f1;
      letter-spacing: 2px;
      cursor: pointer;
    }

    button:hover {
      background: #6366f1;
      color: #000;
    }

    .hidden {
      display: none;
    }

    #question {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .option {
      border: 1px solid #333;
      padding: 12px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .option:hover {
      border-color: #6366f1;
      color: #6366f1;
    }

    .result {
      font-size: 22px;
      letter-spacing: 3px;
    }
  </style>
</head>

<body>

  <div class="box">

    <!-- HEADER -->
    <h1>DECIFIX</h1>
    <div class="sub">DECISION FILTER SYSTEM</div>

    <!-- INPUT PHASE -->
    <div id="phaseInput">
      <textarea id="userInput" placeholder="WHAT IS THE DECISION?"></textarea>
      <button onclick="startFilter()">START FILTER</button>
    </div>

    <!-- QUESTION PHASE -->
    <div id="phaseQuestion" class="hidden">
      <div id="question"></div>
      <div id="options"></div>
    </div>

    <!-- RESULT PHASE -->
    <div id="phaseResult" class="hidden">
      <div class="result" id="finalResult"></div>
      <button onclick="location.reload()">RESTART</button>
    </div>

  </div>

<script>
  // BASIC ENGINE — PHONE SAFE

  const QUESTIONS = [
    "Kya ye faisla gusse ya darr me liya ja raha hai?",
    "Kya iska worst case aap jhel sakte ho?",
    "Kya ye faisla 1 saal baad bhi important rahega?"
  ];

  let current = 0;
  let risk = 0;

  function startFilter() {
    const input = document.getElementById("userInput").value.trim();
    if (input.length < 2) {
      alert("Decision likho pehle");
      return;
    }

    document.getElementById("phaseInput").classList.add("hidden");
    document.getElementById("phaseQuestion").classList.remove("hidden");
    showQuestion();
  }

  function showQuestion() {
    document.getElementById("question").innerText =
      "RULE " + (current + 1) + ": " + QUESTIONS[current];

    const optBox = document.getElementById("options");
    optBox.innerHTML = "";

    ["YES", "NO"].forEach((text, index) => {
      const div = document.createElement("div");
      div.className = "option";
      div.innerText = text;
      div.onclick = () => answer(index);
      optBox.appendChild(div);
    });
  }

  function answer(choice) {
    if (choice === 0) risk++; // YES = risk
    current++;

    if (current < QUESTIONS.length) {
      showQuestion();
    } else {
      showResult();
    }
  }

  function showResult() {
    document.getElementById("phaseQuestion").classList.add("hidden");
    document.getElementById("phaseResult").classList.remove("hidden");

    let verdict = "GO AHEAD";
    if (risk === 1) verdict = "USE CAUTION";
    if (risk >= 2) verdict = "ABORT";

    document.getElementById("finalResult").innerText = verdict;
  }
</script>

</body>
</html>
