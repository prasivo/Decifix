<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DECIFIX â€” Global Logic Authority</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #ffffff; --bg: #000000; --gray: #888888; --dark-gray: #1a1a1a; --accent: #00FF41; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body { background: var(--bg); color: var(--primary); min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        
        /* Scanning Bar Animation */
        body::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: scan 4s linear infinite; z-index: 100; opacity: 0.3; pointer-events: none; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }

        #decifix-ui { width: 90%; max-width: 600px; padding: 40px; border: 1px solid var(--dark-gray); position: relative; z-index: 10; background: rgba(0,0,0,0.9); }
        
        .header { margin-bottom: 60px; }
        .brand { font-weight: 900; letter-spacing: 12px; font-size: 24px; text-transform: uppercase; }
        .divider { width: 40px; height: 4px; background: var(--primary); margin-top: 15px; }

        /* Input Styles */
        textarea { width: 100%; background: transparent; border: none; border-left: 2px solid var(--dark-gray); padding: 10px 20px; color: white; font-size: 18px; outline: none; resize: none; margin-bottom: 30px; transition: 0.3s; }
        textarea:focus { border-left-color: var(--accent); }

        /* Button Styles */
        .btn { width: 100%; padding: 20px; border: 1px solid var(--primary); background: transparent; color: white; cursor: pointer; text-transform: uppercase; letter-spacing: 4px; font-weight: 700; transition: 0.4s; }
        .btn:hover { background: white; color: black; }

        .hidden { display: none !important; }

        /* Quiz UI */
        .option-btn { border: 1px solid var(--dark-gray); padding: 15px; margin-bottom: 10px; cursor: pointer; transition: 0.3s; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }
        .option-btn:hover { background: var(--dark-gray); border-color: var(--gray); }

        .status-text { font-size: 10px; color: var(--gray); margin-top: 20px; letter-spacing: 2px; }

        /* Result Styles */
        .verdict-box { border: 1px solid white; padding: 30px; text-align: center; margin-top: 20px; }
        
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="decifix-ui">
        <div class="header">
            <div class="brand">DECIFIX</div>
            <div class="status-text">SYSTEM READY // 1000_CAT_LOADED</div>
            <div class="divider"></div>
        </div>

        <div id="phase-input">
            <textarea id="userInput" rows="2" placeholder="STATE THE DECISION..."></textarea>
            <div class="status-text" style="margin-bottom: 20px;">AUTHORITY LEVEL: CORE_ADMIN</div>
            <button class="btn" onclick="startAudit()">INITIALIZE FILTER</button>
        </div>

        <div id="phase-loading" class="hidden">
            <h2 style="letter-spacing: 8px; font-size: 14px;">SCANNING LOGIC VAULT...</h2>
            <div class="status-text" style="animation: blink 0.5s infinite;">ELIMINATING EMOTIONAL BIAS_</div>
        </div>

        <div id="phase-audit" class="hidden">
            <div id="q-header" style="font-size: 10px; color: var(--gray); margin-bottom: 20px; letter-spacing: 2px;">RULE ANALYSIS</div>
            <div id="q-text" style="font-size: 18px; font-weight: 700; margin-bottom: 40px; line-height: 1.6;">...</div>
            <div id="q-options"></div>
        </div>

        <div id="phase-report" class="hidden">
            <h2 style="letter-spacing: 8px; margin-bottom: 30px; font-size: 18px; text-align: center;">AUDIT VERDICT</h2>
            <div id="audit-results"></div>
        </div>
    </div>

    <script src="data (3).js"></script>
    <script src="app (4).js"></script>
</body>
</html>
