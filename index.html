<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DECIFIX — Decision Filter System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        /* CSS Same as your previous professional design */
        :root { --primary: #ffffff; --bg: #000000; --gray: #666666; --dark-gray: #1a1a1a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg); color: var(--primary); min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; }
        body::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 1px; background: rgba(255, 255, 255, 0.2); box-shadow: 0 0 10px white; animation: scan 6s linear infinite; z-index: 100; }
        @keyframes scan { 0% { top: 0%; } 100% { top: 100%; } }
        .grid { position: fixed; inset: 0; background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px); background-size: 40px 40px; z-index: 1; }
        .container { position: relative; z-index: 10; width: 90%; max-width: 600px; text-align: center; padding: 40px 20px; }
        h1 { font-size: clamp(50px, 10vw, 80px); font-weight: 900; letter-spacing: 12px; text-transform: uppercase; margin: 0; background: linear-gradient(to right, #444, #fff, #444); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 4s linear infinite; }
        @keyframes shine { to { background-position: 200% center; } }
        .subtitle { font-size: 14px; letter-spacing: 6px; color: var(--gray); text-transform: uppercase; margin-top: 10px; }
        .divider { width: 80px; height: 1px; background: white; margin: 40px auto; }
        textarea { width: 100%; background: transparent; border: none; border-bottom: 1px solid var(--dark-gray); padding: 20px; color: white; font-size: 18px; text-align: center; outline: none; text-transform: uppercase; resize: none; }
        textarea:focus { border-bottom: 1px solid white; }
        .btn { margin-top: 40px; padding: 16px 45px; background: white; color: black; border: none; font-weight: 900; font-size: 12px; letter-spacing: 3px; text-transform: uppercase; cursor: pointer; }
        .btn:hover { background: transparent; color: white; outline: 1px solid white; }
        .option-btn { background: transparent; border: 1px solid var(--dark-gray); padding: 18px; color: white; width: 100%; margin-bottom: 12px; cursor: pointer; text-align: left; font-size: 14px; font-weight: 600; transition: 0.3s; }
        .option-btn:hover { background: white; color: black; transform: translateX(10px); }
        .hidden { display: none !important; }
        .status-text { font-size: 10px; color: var(--gray); margin-top: 25px; letter-spacing: 2px; }
        footer { position: fixed; bottom: 20px; width: 100%; text-align: center; font-size: 9px; color: #333; letter-spacing: 4px; }
    </style>
</head>
<body>

<div class="grid"></div>

<div class="container">
    <div id="header-section">
        <h1>DECIFIX</h1>
        <div class="subtitle">Decision Filter System</div>
        <div class="divider"></div>
    </div>

    <div id="phase-input">
        <textarea id="userInput" rows="2" placeholder="STATE THE DECISION..."></textarea>
        <div class="status-text">PRASOON GUPTA // CORE AUTHORITY // STANDBY</div>
        <button class="btn" onclick="startAudit()">INITIALIZE FILTER</button>
    </div>

    <div id="phase-loading" class="hidden">
        <h2 style="letter-spacing: 10px; font-size: 14px;">SCANNING LOGIC...</h2>
        <div class="status-text" style="animation: blink 1s infinite;">ELIMINATING EMOTIONAL BIAS_</div>
    </div>

    <div id="phase-audit" class="hidden">
        <div id="q-header" style="font-size: 11px; color: var(--gray); margin-bottom: 20px;">FILTER 1/5</div>
        <div id="q-text" style="font-size: 22px; font-weight: 700; margin-bottom: 40px; line-height: 1.4;">...</div>
        <div id="q-options"></div>
    </div>

    <div id="phase-report" class="hidden">
        <div id="report-content">
            <h2 style="letter-spacing: 5px; margin-bottom: 30px;">AUDIT VERDICT</h2>
            <div id="audit-results" style="text-align: left;"></div>
        </div>
        <button class="btn" onclick="location.reload()">NEW SESSION</button>
    </div>
</div>

<footer>© DECIFIX CORE LOGIC // PRASOON GUPTA</footer>

            { q: "क्या आप 5 साल बाद खुद को यहाँ देख सकते हैं?", o: ["बिल्कुल", "नहीं, यह बस एक पड़ाव है"] },
            { q: "क्या काम के साथ सुकून भी मिलेगा?", o: ["हाँ", "नहीं, बहुत स्ट्रेस है"] },

            { q: "क्या रिस्क लेने का सही समय है?", o: ["हाँ, अभी ले सकता हूँ", "नहीं, ज़िम्मेदारियाँ हैं"] }

            { q: "क्या आपको इस पर 100% भरोसा है?", o: ["हाँ", "थोड़ा शक है"] },

            { q: "क्या कल सुबह उठकर आपको इस पर गर्व होगा?", o: ["बिल्कुल", "शायद पछतावा हो"] }
        ]
         "RELATIONSHIP": [
        { q: "क्या यह व्यक्ति आपके लॉन्ग-टर्म विज़न में फिट है?", o: ["हाँ, हम साथ हैं", "नहीं, विचार अलग हैं"] },
        { q: "क्या आप किसी अकेलेपन की वजह से यह फैसला ले रहे हैं?", o: ["नहीं, होश में हूँ", "शायद हाँ"] },
        { q: "क्या इसमें आपसी सम्मान (Mutual Respect) है?", o: ["पूरी तरह", "नहीं, कम है"] },
        { q: "क्या आप इनके साथ अपनी कमियाँ शेयर कर सकते हैं?", o: ["हाँ", "नहीं, डर लगता है"] },
        { q: "क्या यह रिश्ता आपको बेहतर इंसान बना रहा है?", o: ["हाँ", "नहीं, टॉक्सिक है"] }
 ],
    "MONEY": [
        { q: "क्या यह खर्चा आपकी 'Need' है या 'Want'?", o: ["ज़रूरी ज़रूरत है", "बस शौक है"] },
        { q: "क्या इसे खरीदने के बाद आपके पास इमरजेंसी फंड बचेगा?", o: ["हाँ", "नहीं, बजट हिल जाएगा"] },
        { q: "क्या यह चीज़ समय के साथ अपनी वैल्यू बढ़ाएगी (Asset)?", o: ["हाँ", "नहीं, वैल्यू कम होगी (Liability)"] },
        { q: "क्या आप इसे दो बार खरीदने की औकात रखते हैं?", o: ["हाँ", "नहीं, अभी मुश्किल है"] },
        { q: "क्या इसके लिए कर्ज़ (EMI) लेना पड़ रहा है?", o: ["नहीं, कैश है", "हाँ, लोन लेना पड़ेगा"] }
    ],
    "HEALTH": [
        { q: "क्या यह आपकी ऊर्जा (Energy) बढ़ाएगा?", o: ["हाँ", "नहीं, सुस्ती आएगी"] },
        { q: "क्या आप इसे अगले 6 महीने तक फॉलो कर सकते हैं?", o: ["हाँ, पक्का", "नहीं, मुश्किल लग रहा है"] },
        { q: "क्या यह फैसला किसी एक्सपर्ट की सलाह पर आधारित है?", o: ["हाँ", "नहीं, इंटरनेट से देखा है"] },
        { q: "क्या आपकी बॉडी को सच में इसकी ज़रूरत है?", o: ["हाँ", "नहीं, बस दिखावा है"] },
        { q: "क्या इसके साइड-इफेक्ट्स के बारे में पता है?", o: ["हाँ, सब जानता हूँ", "नहीं, अभी चेक करना है"] }
    ],
    "EDUCATION": [
        { q: "क्या यह डिग्री/कोर्स आज के मार्केट में वैलिड है?", o: ["हाँ", "पुराना हो चुका है"] },
        { q: "क्या आप सिर्फ प्रेशर में पढ़ रहे हैं?", o: ["नहीं, खुद की पसंद है", "हाँ, घर वालों का दबाव है"] },
        { q: "क्या आप इसे खुद से भी सीख सकते हैं?", o: ["नहीं, गाइडेंस चाहिए", "हाँ, यूट्यूब पर फ्री है"] },
        { q: "क्या इसका ROI (Return on Investment) सही है?", o: ["हाँ", "नहीं, बहुत महंगा है"] },
        { q: "क्या आप इस विषय में गहराई तक जाने को तैयार हैं?", o: ["हाँ", "सिर्फ डिग्री चाहिए"] }
    ],
    "TRAVEL": [
        { q: "क्या यह ट्रिप आपके बजट के अंदर है?", o: ["हाँ", "कर्ज़ लेना पड़ेगा"] },
        { q: "क्या आप वहां शांति के लिए जा रहे हैं या फोटो के लिए?", o: ["सुकून के लिए", "सोशल मीडिया के लिए"] },
        { q: "क्या आपने वहां की सेफ्टी के बारे में पढ़ा है?", o: ["हाँ, सब सुरक्षित है", "नहीं, अभी देखना है"] },
        { q: "क्या आपके काम पर इसका असर पड़ेगा?", o: ["नहीं, सब मैनेज है", "हाँ, काम रुकेगा"] },
        { q: "क्या वहां जाने का यह सही मौसम है?", o: ["हाँ", "नहीं, ऑफ-सीजन है"] }
    ],
    "INVESTMENT": [
        { q: "क्या आप इस पैसे को 5 साल तक भूल सकते हैं?", o: ["हाँ", "नहीं, जल्द चाहिए"] },
        { q: "क्या आपको पता है कि यह पैसा कहाँ लग रहा है?", o: ["हाँ, पूरी रिसर्च है", "नहीं, किसी के कहने पर"] },
        { q: "रिस्क लेवल क्या है?", o: ["लो/मीडियम", "बहुत हाई"] },
        { q: "क्या यह आपके पोर्टफोलियो को बैलेंस करेगा?", o: ["हाँ", "नहीं, एक ही जगह सारा पैसा है"] },
        { q: "क्या इन्फ्लेशन (Inflation) को हरा पाएगा?", o: ["हाँ", "शायद नहीं"] }
    ],
    "HABIT": [
        { q: "क्या यह आदत आपकी पहचान (Identity) का हिस्सा बनेगी?", o: ["हाँ", "नहीं, बस थोड़े दिन के लिए"] },
        { q: "क्या इसे शुरू करना आसान है?", o: ["हाँ, 2 मिनट लगेंगे", "नहीं, बहुत मेहनत है"] },
        { q: "क्या इसका रिवॉर्ड तुरंत मिलेगा?", o: ["नहीं, लॉन्ग-टर्म है", "हाँ, तुरंत खुशी मिलेगी"] },
        { q: "क्या यह आपकी किसी बुरी आदत को रिप्लेस करेगी?", o: ["हाँ", "नहीं, बस एक एक्स्ट्रा चीज़ है"] },
        { q: "क्या आप इसके लिए रोज़ समय निकाल पाएंगे?", o: ["हाँ", "कभी-कभी"] }
    ],
    "TIME": [
        { q: "क्या यह काम आपके टॉप 3 गोल्स में आता है?", o: ["हाँ", "नहीं, फालतू है"] },
        { q: "क्या इसे कोई और कर सकता है (Delegate)?", o: ["नहीं, मुझे ही करना है", "हाँ, किसी को दे सकता हूँ"] },
        { q: "क्या यह 'Busy' रहने के लिए है या 'Productive' होने के लिए?", o: ["प्रोडक्टिव", "बस टाइम पास"] },
        { q: "इसे टालने (Procrastinate) का क्या नुकसान होगा?", o: ["बहुत बड़ा नुकसान", "खास कुछ नहीं"] },
        { q: "क्या इसके लिए आपके पास अभी सही ऊर्जा है?", o: ["हाँ", "नहीं, थका हुआ हूँ"] }
    ],
            
    };

    let step = 0;
    let customRules = [];
    let history = [];

    function startAudit() {
        const input = document.getElementById('userInput').value.toUpperCase();
        if(!input) return;

        showPhase('phase-loading');

        // KEYWORD SCANNER: शब्दों के आधार पर कैटेगरी चुनना
        setTimeout(() => {
            if(input.includes("BUSINESS") || input.includes("STARTUP") || input.includes("PAISA")) {
                customRules = DECIFIX_DATABASE.BUSINESS;
            } else if(input.includes("JOB") || input.includes("CAREER") || input.includes("OFFICE")) {
                customRules = DECIFIX_DATABASE.CAREER;
            } else {
                customRules = DECIFIX_DATABASE.GENERAL;
            }
            
            showPhase('phase-audit');
            loadQuestion();
        }, 1500); // Realistic Simulation Delay
    }

    function loadQuestion() {
        const qData = customRules[step];
        document.getElementById('q-header').innerText = `FILTER ${step + 1}/5`;
        document.getElementById('q-text').innerText = qData.q;
        const optCont = document.getElementById('q-options');
        optCont.innerHTML = '';
        
        qData.o.forEach(opt => {
            const div = document.createElement('div');
            div.className = 'option-btn';
            div.innerText = opt;
            div.onclick = () => {
                history.push({q: qData.q, a: opt});
                if(step < 4) { step++; loadQuestion(); } 
                else { renderFinal(); }
            };
            optCont.appendChild(div);
        });
    }

    function renderFinal() {
        showPhase('phase-report');
        const resDiv = document.getElementById('audit-results');
        history.forEach(item => {
            resDiv.innerHTML += `
                <div style="margin-bottom: 25px; border-left: 2px solid #333; padding-left: 15px;">
                    <div style="font-size: 10px; color: #555; text-transform: uppercase;">${item.q}</div>
                    <div style="font-size: 16px; font-weight: 700; margin-top: 5px;">${item.a}</div>
                </div>`;
        });
    }

    function showPhase(id) {
        ['phase-input', 'phase-loading', 'phase-audit', 'phase-report'].forEach(p => {
            document.getElementById(p).classList.add('hidden');
        });
        document.getElementById(id).classList.remove('hidden');
    }
</script>
</body>
</html>
