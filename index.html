<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DECIFIX</title>

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body{
      background:#050509;
      color:#fff;
      min-height:100vh;
    }

    .container{
      width:94%;
      max-width:760px;
      margin:24px auto;
      padding:24px;
      background:#0c0c14;
      border:1px solid #222;
    }

    .header{
      margin-bottom:20px;
    }
    .title{
      font-size:26px;
      letter-spacing:3px;
    }
    .sub{
      font-size:12px;
      letter-spacing:2px;
      color:#9ca3af;
      margin-top:6px;
    }

    .context{
      margin-top:14px;
      padding:14px;
      background:#050509;
      border:1px solid #333;
      font-size:14px;
      color:#d1d5db;
    }

    .rule-box{
      margin-top:26px;
      padding:20px;
      border:1px solid #333;
      background:#07070d;
    }

    .rule-meta{
      font-size:12px;
      letter-spacing:2px;
      color:#9ca3af;
      margin-bottom:10px;
    }

    .question{
      font-size:18px;
      line-height:1.5;
      margin-bottom:18px;
    }

    .case{
      border:1px solid #2a2a2a;
      padding:14px;
      margin-bottom:14px;
      font-size:14px;
      line-height:1.5;
    }

    .case strong{
      display:block;
      margin-bottom:6px;
      color:#6366f1;
    }

    .actions{
      display:flex;
      gap:12px;
      margin-top:16px;
    }

    .btn{
      flex:1;
      padding:14px 0;
      background:transparent;
      border:1px solid #6366f1;
      color:#6366f1;
      letter-spacing:2px;
      cursor:pointer;
    }

    .btn:hover{
      background:#6366f1;
      color:#000;
    }

    .hint{
      margin-top:10px;
      font-size:12px;
      color:#6b7280;
    }

    .result{
      margin-top:34px;
    }

    .result h3{
      font-size:22px;
      letter-spacing:2px;
      margin-bottom:14px;
    }

    .note{
      font-size:14px;
      line-height:1.6;
      color:#d1d5db;
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:22px;
      font-size:13px;
    }

    th, td{
      border:1px solid #333;
      padding:8px;
      text-align:left;
    }

    .lock{
      margin-top:24px;
      font-size:14px;
      line-height:1.6;
      color:#9ca3af;
    }

    .hidden{
      display:none;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="header">
    <div class="title" id="domainTitle">DECIFIX</div>
    <div class="sub">Decision in progress</div>
  </div>

  <div class="context" id="userContext">
    Tum jis situation par decision lene ja rahe ho:
  </div>

  <div id="ruleSection" class="rule-box">
    <div class="rule-meta" id="ruleMeta"></div>

    <div class="question" id="ruleQuestion"></div>

    <div class="case">
      <strong>Agar tum YES choose karte ho:</strong>
      <span id="positive"></span>
    </div>

    <div class="case">
      <strong>Agar tum NO choose karte ho:</strong>
      <span id="negative"></span>
    </div>

    <div class="actions">
      <button class="btn" onclick="engineChoose(true)">YES</button>
      <button class="btn" onclick="engineChoose(false)">NO</button>
    </div>

    <div class="hint">
      Har choice ko real decision ki tarah treat kiya jaata hai.
    </div>
  </div>

  <div id="resultSection" class="result hidden">
    <h3 id="finalVerdict"></h3>
    <div class="note" id="finalNote"></div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Time</th>
          <th>Question</th>
          <th>Your Choice</th>
        </tr>
      </thead>
      <tbody id="summaryTable"></tbody>
    </table>

    <div class="lock">
      Decision tumhara hai.  
      Uske baad regret nahi —  
      <strong>jo hoga, dekha jayega.</strong>
    </div>
  </div>

</div>

<!-- ================= DOMAIN + ENGINE LOADER ================= -->

<script src="domain-map.js"></script>

<script>
/* ========= DOMAIN DETECTION ========= */
function detectDomain(userText){
  if(!userText) return "general";
  const text = userText.toLowerCase();

  for (let domain in DOMAIN_MAP) {
    for (let alias of DOMAIN_MAP[domain]) {
      if (text.includes(alias)) {
        return domain;
      }
    }
  }
  return "general";
}

/* ========= USER CONTEXT ========= */
const situation = localStorage.getItem("decifix_situation") || "";
if (situation) {
  document.getElementById("userContext").innerText =
    "Tum jis situation par decision lene ja rahe ho: “" + situation + "”";
}

/* ========= LOAD DOMAIN → THEN ENGINE ========= */
const domainName = detectDomain(situation);

// load domain js (RELATIVE PATH — GitHub Pages safe)
const domainScript = document.createElement("script");
domainScript.src = `domains/${domainName}.js`;

domainScript.onload = () => {
  const engineScript = document.createElement("script");
  engineScript.src = `engine.js`;
  document.body.appendChild(engineScript);
};

domainScript.onerror = () => {
  document.body.innerHTML =
    "<div style='padding:40px;color:#f87171'>Domain file load failed</div>";
};

document.body.appendChild(domainScript);
</script>

</body>
</html>
